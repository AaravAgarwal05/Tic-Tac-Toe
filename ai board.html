<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="Assets/Images/favicon.ico" type="image/x-icon" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="Assets/Images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="Assets/Images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="Assets/Images/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="Assets/Images/android-chrome-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="Assets/Images/android-chrome-512x512.png"
    />
    <link rel="manifest" href="Assets/Images/site.webmanifest" />
  </head>
  <body>
    <nav id="navbar">
      <div class="back_button" onclick="location.href='player.html'">
        <img src="Assets/Images/back.svg" alt="">
      </div>
      <div class="left_nav">TIC TAC TOE</div>
      <div class="right_nav">

          <input
            checked
            type="checkbox"
            id="custom-checkbox"
            class="theme-switch__checkbox"
          />
          <div class="theme-switch__container">
            <div class="theme-switch__clouds"></div>
            <div class="theme-switch__stars-container">
              <svg
                xmlns="http://www.w3.org/2000/svg"

                fill="none"
              >

                />
              </svg>
            </div>
            <div class="theme-switch__circle-container">
              <div class="theme-switch__sun-moon-container">
                <div class="theme-switch__moon">
                  <div class="theme-switch__spot"></div>
                  <div class="theme-switch__spot"></div>
                  <div class="theme-switch__spot"></div>
                </div>
              </div>
            </div>
          </div>
        </label>
      </div>
    </nav>
    <main>
      <div class="name">
        <h1>Enter Your Name</h1>
        <input type="text" id="player" placeholder="Player" />
        <button onclick="saveName()">Save</button>
        <h1>You are X and Computer is O</h1>
      </div>
      <div class="game">
        <div class="board">
          <button onclick="PlayerMove('1')" class="square" id="1"></button>
          <button onclick="PlayerMove('2')" class="square" id="2"></button>
          <button onclick="PlayerMove('3')" class="square" id="3"></button>
          <button onclick="PlayerMove('4')" class="square" id="4"></button>
          <button onclick="PlayerMove('5')" class="square" id="5"></button>
          <button onclick="PlayerMove('6')" class="square" id="6"></button>
          <button onclick="PlayerMove('7')" class="square" id="7"></button>
          <button onclick="PlayerMove('8')" class="square" id="8"></button>
          <button onclick="PlayerMove('9')" class="square" id="9"></button>
        </div>
        <div class="game-info">
          <div id="status"></div>
          <button onclick="Reset()">
            PLAY AGAIN
            <img src="Assets/Images/reset.svg" alt="">
          </button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
