<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <link rel="icon" href="Assets/Images/favicon.ico" type="image/x-icon" />

      sizes="180x180"

      rel="icon"
      type="image/png"
      sizes="32x32"
      href="Assets/Images/favicon-32x32.png"

    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="Assets/Images/favicon-16x16.png"

  <body>
    <nav id="navbar">
      <div class="back_button" onclick="location.href='player.html'">
        <svg
          width="80"

          viewBox="0 0 1024 1024"

      </div>
      <div class="left_nav">TIC TAC TOE</div>
      <div class="right_nav">

          <input
            checked
            type="checkbox"
            id="custom-checkbox"
            class="theme-switch__checkbox"
          />
          <div class="theme-switch__container">
            <div class="theme-switch__clouds"></div>
            <div class="theme-switch__stars-container">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 144 55"
                fill="none"
              >

                  fill-rule="evenodd"
                  clip-rule="evenodd"

                  fill="currentColor"
                />
              </svg>
            </div>
            <div class="theme-switch__circle-container">
              <div class="theme-switch__sun-moon-container">
                <div class="theme-switch__moon">
                  <div class="theme-switch__spot"></div>
                  <div class="theme-switch__spot"></div>
                  <div class="theme-switch__spot"></div>
                </div>
              </div>
            </div>
          </div>
        </label>
      </div>
    </nav>
    <main>
      <div class="name">
        <h1>Enter Your Name</h1>
        <input type="text" id="player" placeholder="Player" />
        <button onclick="saveName()">Save</button>
        <h1>You are X and Computer is O</h1>
      </div>
      <div class="game">
        <div class="board">
          <button onclick="PlayerMove('1')" class="square" id="1"></button>
          <button onclick="PlayerMove('2')" class="square" id="2"></button>
          <button onclick="PlayerMove('3')" class="square" id="3"></button>
          <button onclick="PlayerMove('4')" class="square" id="4"></button>
          <button onclick="PlayerMove('5')" class="square" id="5"></button>
          <button onclick="PlayerMove('6')" class="square" id="6"></button>
          <button onclick="PlayerMove('7')" class="square" id="7"></button>
          <button onclick="PlayerMove('8')" class="square" id="8"></button>
          <button onclick="PlayerMove('9')" class="square" id="9"></button>
        </div>
        <div class="game-info">
          <div id="status"></div>
          <button onclick="Reset()">
            PLAY AGAIN
            <svg
              width="80"
              height="80"
              viewBox="0 0 1920 1920"
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
            >
              <path
                d="M960 0v213.333c411.627 0 746.667 334.934 746.667 746.667S1371.627 1706.667 960 1706.667 213.333 1371.733 213.333 960c0-197.013 78.4-382.507 213.334-520.747v254.08H640V106.667H53.333V320h191.04C88.64 494.08 0 720.96 0 960c0 529.28 430.613 960 960 960s960-430.72 960-960S1489.387 0 960 0"
                fill-rule="evenodd"
              />
            </svg>
          </button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
